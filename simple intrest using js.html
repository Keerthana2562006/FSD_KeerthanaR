<html>
    <head><title>simple intrest app</title>
    <style>
        h1{text-align: center;}
    </style>
    </head>
    <body>
        <h1>Simple intrest App</h1>
        <script>
            let P= Number(prompt("Enter principal amount"));
            let T= Number(prompt("Enter month"));
            let R = Number(prompt("Enter rate of inrest"));
            let Simple_intrest = P*T*R/100;
            document.write("Principle:"+P+"<br>");
            document.write("Time:"+T+"<br>");
            document.write("Rate:"+R+"<br>");

            document.write("Simple interst is "+Simple_intrest);
        </script>
    </body>
</html>
